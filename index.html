<!DOCTYPE html>
<html translate="no" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <link rel="icon" type="image/png" href="./img/3_enemies_chicken/chicken_normal/1_walk/1_w.png" />
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/drawable-objects.class.js"></script>
    <script src="./models/statusbar-health.class.js"></script>
    <script src="./models/statusbar-coin.class.js"></script>
    <script src="./models/statusbar-bottle.class.js"></script>
    <script src="./models/statusbar-endboss.class.js"></script>
    <script src="./models/movable-objects.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/collactable-object.class.js"></script>
    <script src="./models/bottle-on-ground.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chick.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/game-end.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>
<body onload="startIntroMusic(), moveHintArrow()">

    <div id="start-screen-overlay" class="start-screen-overlay">
        <div id="start-screen" class="img-cont">
            <img class="start-screen-img" src="../img/9_intro_outro_screens/start/startscreen_1.png" alt="start screen el pollo loco">
            <div class="play-btn-container">
                <div onclick="startGame()" class="btn-play"></div>
            </div>
            <img onclick="toggleSoundStartscreen()" src="../img/icons/sound-off.svg" class="start-sound-icon" alt="sound" id="start-sound-switch">
            <img class="start-fullscreen-icons" id="fullscreen-start" onclick="goFullscreenStart()" src="../img/icons/fullscreen.svg" alt="fullscreen" title="Fullscreen">
            <img class="fullscreen-icons d-none" id="fullscreen-exit-start" onclick="exitFullscreen()" src="../img/icons/fullscreen-exit.svg" alt="fullscreen exit" title="Fullscreen exit">
            <!-- <div id="user-hint" class="user-hint"> -->
                <!-- <span>Please start the sound for full experience</span> -->
                <img id="start-arrow" src="../img/icons/arrow-right-startscreen.svg" alt="arrow up" class="start-arrow">
            <!-- </div>     -->
        </div>
    </div>

    <div id="content" class="content">
        <h1 id="headline">El Pollo Loco</h1>
            <div id="canvas-container" class="canvas-container">
                <canvas id="canvas" width="720" height="480"></canvas>
                <img onclick="toggleSound()" src="../img/icons/sound-on.svg" class="sound-icon" alt="sound" id="sound-switch">
                <img class="fullscreen-icons" id="fullscreen-icon" onclick="goFullscreen()" src="../img/icons/fullscreen.svg" alt="fullscreen" title="Fullscreen">
                <img class="fullscreen-icons d-none" id="fullscreen-exit" onclick="exitFullscreen()" src="../img/icons/fullscreen-exit.svg" alt="fullscreen exit" title="Fullscreen exit">
                <div id="replay-btn" class="replay-btn-container d-none">
                    <div onclick="replayGame()" class="btn-replay">
                        <img src="../img/icons/replay-icon.svg" alt="replay">
                    </div>
                </div>
            </div>
    </div>
    
</body>
</html>
