    <script src="./models/statusbar-coin.class.js"></script>

<body>

    <div id="start-screen-overlay" class="start-screen-overlay">
        <div class="img-cont">
            <img src="../img/9_intro_outro_screens/start/startscreen_1.png" alt="start screen el pollo loco">
            <div class="play-button-container">
                <div onclick="startGame()" class="button-play"></div>
                <!-- svg.circle(viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg")
                circle(cx="60" cy="60" r="56" stroke-width="8" stroke="#fff" fill="transparent") -->
            </div>
        </div>
    </div>

    <div id="content" class="content">
        <h1>El Pollo Loco</h1>
        <canvas id="canvas" width="720" height="480"></canvas>
        <img id="fullscreen-icon" onclick="fullscreen()" src="../img/icons/fullscreen.svg" alt="fullscreen" title="Fullscreen">
        <img id="fullscreen-exit" onclick="exitFullscreen()" class="d-none" src="../img/icons/fullscreen-exit.svg" alt="fullscreen exit" title="Fullscreen exit">
    </div>
